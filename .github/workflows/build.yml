name: Build binary

on:
   push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npx pkg .
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/roblox-texture-remover.exe
