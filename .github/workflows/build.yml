name: Build binary

on:
   push

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
         node-version: '16.x'
      - run: npm install
      - run: npx pkg .
      - name: Release artifact
        uses: softprops/action-gh-release@v1
        with:
         files: dist/roblox-texture-remover.exe

      

